<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div id="card-container">
  <div class="content">
    <img src="./images/illustration-hero.svg" alt="person listening to music">
    <div class="card-header">
      <h2>
        Order Summary
      </h2>
    </div>
    <div class="card-content">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
    <div class="card-button container">
      <img src="./images/icon-music.svg" alt="music note"> 
      <div class="column">
        <p>Annual Plan</p><p>$59.99/year</p>
      </div>
      <a href="#change">Change</a>
    </div>
  
  
    <button>
      <a href="#checkout">Proceed to Payment</a>
    </button>
    <button>
      <a href="#cart">Cancel Order</a>
    </button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">egome019</a>.
  </div>
</body>
</html>
